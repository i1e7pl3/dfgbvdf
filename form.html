    <section class="registration-form">
      <h1>Регистрация нового пользователя</h1>
      <form action="//httpbin.org/post" method="POST">
  
        <!-- Группа: Личная информация -->
        <fieldset>
          <legend>Личная информация</legend>
  
          <div class="form-group">
            <label for="name">Имя <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
          </div>
  
          <div class="form-group">
            <label for="birthdate">Дата рождения <span class="required">*</span></label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
  
          <div class="form-group">
            <label for="gender">Пол</label>
            <select id="gender" name="gender">
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
              <option value="other">Другой</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="password">Пароль <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>
        </fieldset>
  
        <!-- Группа: Контактные данные -->
        <fieldset>
          <legend>Контактные данные</legend>
  
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
          </div>
  
          <div class="form-group">
            <label for="phone">Телефон <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="+7 912 345 67 89" required>
          </div>
  
          <div class="form-group">
            <label for="contact-time">Удобный интервал для связи</label>
            <select id="contact-time" name="contact-time">
              <option value="morning">Утро</option>
              <option value="day">День</option>
              <option value="evening">Вечер</option>
              <option value="night">Ночь</option>
            </select>
          </div>
        </fieldset>
  
        <!-- Кнопки -->
        <div class="form-buttons">
          <button type="submit">
            <span>Отправить</span> 
          </button>
          <button type="reset">
            <span>Сбросить</span>  
          </button>
        </div>
      </form>
    </section>
